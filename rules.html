  <section id="rules">
    <h1>How To Play</h1>

    <p>Chose an option in the game area to start playing</p>
    <ul>
      <li><span>Rock</span> crushes <span>Scissors</span> and crushes <span>Lizard</span></li>
      <li><span>Paper</span> covers <span>Rock</span> and disproves <span>Spock</span></li>
      <li><span>Scissors</span> cuts <span>Paper</span> and decapitates <span>Lizard</span>
      <li><span>Lizard</span> eats <span>Paper</span> and poisons <span>Spock</span></li>
      <li><span>Spock</span> smashes <span>Scissors</span> and vaporises <span>Rock</span></li>
    </ul>
  </section>
