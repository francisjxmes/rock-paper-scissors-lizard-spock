<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors, Lizard, Spock</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header>
    <nav>
      
    </nav>
  </header>
  <section id="game-area">
    <h1>Rock, Paper, Scissors, Lizard, Spock</h1>

    <div id="scoreboard">
      <p>Player Score: <span id="player-score">0</span></p>
      <p>Tries Left: <span id="tries-left">5</span> </p>
      <p>Computer Score: <span id="computer-score">0</span> </p>
      
    </div>

    <div id="choices">
      <button class="btn1" onlick="playGame('rock')">Rock</button>
      <button class="btn2" onlick="playGame('paper')">Paper</button>
      <button class="btn3" onlick="playGame('scissors')">Scissors</button>
      <button class="btn4" onlick="playGame('lizard')">Lizard</button>
      <button class="btn5" onlick="playGame('spock')">Spock</button>
    </div>

    <p id="result"></p>

    <button id="restart" onclick="restartGame()">Restart Game</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
